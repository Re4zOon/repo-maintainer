<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Repo Maintainer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="light-mode">
    <header>
        <div class="header-content">
            <h1>ðŸ§¹ Repo Maintainer</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('config_page') }}" class="{% if request.endpoint == 'config_page' %}active{% endif %}">Configuration</a>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">ðŸŒ™</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> Repo Maintainer | 
            <a href="https://github.com/Re4zOon/repo-maintainer" target="_blank">GitHub</a>
        </p>
    </footer>

    <script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
